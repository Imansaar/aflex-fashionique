<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Aflex FASHIONIQUE</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <div class="menu-icon">
      <img src="images/menu-burger.png" alt="Menu Icon">
    </div>
    <div class="logo">Aflex</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for over 50,000 products">
      <button class="search-btn">üîç</button>
    </div>
    <nav class="icon-nav-bar">
      <a href="index.html"><img src="images/home.png" alt="Home"></a>
      <a href="about.html"><img src="images/comment-info.png" alt="About"></a>
      <a href="kontact.html"><img src="images/phone-call.png" alt="Contact"></a>
    </nav>
  </header>

  <main style="background-color: #1A1A19; color: #CFC7BC;">
    <section class="contact">
      <div class="form-wrapper">
        <h2>We're Here To Help</h2>
        <form id="contactForm">
          <div class="input-pair">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Value" required>
          </div>
          <div class="input-pair">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Value" required>
          </div>
          <div class="input-pair">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Value" required>
          </div>
          <div class="input-pair">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Value" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="contact-details">
        <p><strong>Contact Us</strong></p>
        <p>Feel free to use the form or drop us an email. Old-fashioned phone calls work too.</p>
        <p><strong>Phone:</strong> +63123456789</p>
        <p><strong>Email:</strong> Aflex28@gmail.com</p>
        <p><strong>Location:</strong> St. Lucina, PH</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Aflex FASHIONIQUE. All rights reserved.</p>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
